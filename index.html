<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link href="src/output.css" rel="stylesheet" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-[#F4D04E] h-svh">
    <main class="flex justify-center items-center h-svh">
      <div
        class="container p-5 border border-black rounded-2xl bg-white w-[350px] space-y-6"
      >
        <div class>
          <img
            class="rounded-2xl"
            src="assets/images/illustration-article.svg"
            alt="image"
          />
        </div>

        <article class="space-y-3">
          <div class="space-y-3">
            <div class="learning bg-[#F4D04E] rounded px-2.5 py-1 w-fit">
              <p class="font-bold text-sm">Learning</p>
            </div>
            <p class="text-[#111111] text-xs">Published 21 Dec 2023</p>
          </div>

          <div class="space-y-3">
            <h1
              class="font-extrabold text-xl sm:text-[1.35rem] hover:text-[#F4D04E] hover:cursor-pointer"
            >
              HTML & CSS foundations
            </h1>
            <p class="text-[#6B6B6B] text-sm">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
        </article>

        <div class="flex items-center gap-3 font-bold text-sm">
          <img
            class="size-8"
            src="assets/images/image-avatar.webp"
            alt="Author's photo"
          />
          Greg Hooper
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by
      <a
        href="https://www.frontendmentor.io/profile/ChrisRoland"
        target="_blank"
        >Chris Ebube Roland</a
      >.
    </footer>
  </body>
</html>
